<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="code-journal-header">Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="entry-form">
          <div>
            <h1 class="entry-form-header">New Entry</h1>
          </div>

          <div class="row">
            <div class="photo column-half">
              <img
                class="placeholder-image"
                alt="placeholder"
                src="/images/placeholder-image-square.jpg" />
            </div>

            <div class="input-container column-half">
              <div><label for="title">Title</label></div>
              <div><input name="title" required type="text" id="title" /></div>

              <div><label for="photo-url">Photo URL</label></div>
              <div><input required name="url" type="url" id="photo-url" /></div>
            </div>
          </div>

          <div class="row">
            <div class="input-container column-full">
              <div><label for="notes">Notes</label></div>
              <div><textarea name="notes" id="notes"></textarea></div>
            </div>

            <div class="save-button-container column-full">
              <button class="save-button" type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries" class="hidden">
        <ul></ul>
        <p>No entries have been recorded.</p>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
