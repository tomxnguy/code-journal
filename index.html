<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="code-journal-header">Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="entry-form">
          <div>
            <h1 class="entry-form-header">New Entry</h1>
          </div>

          <div class="photo">
            <img
              class="placeholder-image"
              alt="placeholder"
              src="/images/placeholder-image-square.jpg" />
          </div>

          <div class="input-container">
            <div><label for="title">Title</label></div>
            <div><input required type="text" id="title" /></div>
          </div>

          <div class="input-container">
            <div><label for="url">Photo URL</label></div>
            <div><input required type="url" id="URL" /></div>
          </div>

          <div class="input-container">
            <div><label for="notes">Notes</label></div>
            <div><textarea id="notes"></textarea></div>
          </div>

          <div class="save-button-container">
            <button class="save-button" type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
